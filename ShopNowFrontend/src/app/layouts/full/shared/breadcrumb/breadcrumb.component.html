<style>
  .breadcrumb-item a:hover {
    text-decoration: none;
    /* Ensures underline doesn't appear on hover */
    color: inherit;
    /* Keeps the same color on hover */
  }
</style>
@if(pageInfo?.['title'] != 'Clientfront' && pageInfo?.['title'] != 'eCommerce'){
<div class="bg-white rounded p-y-12 overflow-hidden">
  <div class="row">
    <div class="col-sm-12">
      <!-- <h4 class="page-title m-0 f-s-20 f-w-600 m-b-16">
          {{ pageInfo?.['title'] }}
        </h4> -->
<div style="display: flex; align-items: center; overflow: hidden;">
  <ul style="display: flex; align-items: center; list-style: none; margin: 0; padding: 0;">
    @for (url of pageInfo?.['urls']; track url.url; let index = $index; let last = $last) {
      <li style="display: flex; align-items: center;">
        <a [routerLink]="url.url" style="text-decoration: none; color: #000; font-weight: 500; font-size: 14px;">
          {{ url.title }}
        </a>
      </li>
      @if (!last) {
        <li style="display: flex; align-items: center; margin: 0 8px;">
          <i-tabler name="chevron-right" class="icon-16" style="display: flex; align-items: center; color: #888;"></i-tabler>
        </li>
      }
    }
  </ul>
</div>



    </div>
    <!-- <div class="col-sm-4 text-right position-relative">
      <div class="breadcrumb-icon">
        <img
          src="/assets/images/breadcrumb/ChatBc.png"
          alt="breadcrumb"
          width="165"
        />
      </div>
    </div> -->
  </div>
</div>
}
