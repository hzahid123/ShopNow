<!-- ðŸ”½ START: View Orders Title -->
<div class="bg-light-primary rounded p-y-20 p-x-24 m-b-24 overflow-hidden ">
    <div class="d-flex">
        <div class="m-t-6">
            <h4 class="page-title m-0 f-s-20 f-w-600 ">
                View Orders
            </h4>
        </div>
    </div>
</div>
<!-- ðŸ”¼ END: View Orders Title -->

<!-- ðŸ”½ START: View Orders Filters Section -->
<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
        <div class="table-responsive">
            <div class="d-flex align-items-center justify-content-between w-100">
                <mat-form-field appearance="outline" class="search-input w-100">
                    <mat-label>Search Orders</mat-label>
                    <input matInput placeholder="Search Orders" autocomplete="off" [(ngModel)]="searchText"
                        (keyup.enter)="loadRoles(searchText)">
                    <button mat-icon-button matSuffix class="suffix-circle-icon" aria-label="Search"
                        (click)="loadRoles(searchText)">
                        <mat-icon>search</mat-icon>
                    </button>

                </mat-form-field>


            </div>

          <p-table [value]="dataSource" styleClass="p-datatable-striped w-100 m-t-24" [tableStyle]="{'box-shadow': '0 3px 1px -2px rgba(0,0,0,.2), 0 2px 2px 0 rgba(0,0,0,.14), 0 1px 5px 0 rgba(0,0,0,.12)'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Select</th>
            <th>Name</th>
            <th>Customer ID</th>
            <th>Amount</th>
            <th>Order ID</th>
            <th>Status</th>
        </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-element>
        <tr>
            <td>
                <p-checkbox 
                    [(ngModel)]="element.checked" 
                    (onChange)="onCheckboxChange(element)">
                </p-checkbox>
            </td>
            <td>{{ element.name }}</td>
            <td>{{ element.customerId }}</td>
            <td>{{ element.amount }}</td>
            <td>{{ element.orderId }}</td>
            <td>{{ element.status }}</td>
        </tr>
    </ng-template>
</p-table>
        </div>
    </mat-card-content>
</mat-card>
<!-- ðŸ”¼ END: View Orders Filters Section -->
