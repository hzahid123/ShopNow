<!-- password-reset-success.component.html -->
<div class="success-container">
  <div class="success-card">
    <div class="icon-container">
      <div class="checkmark-circle">
        <svg class="checkmark" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="9" stroke="#22c55e" stroke-width="1.5" fill="none" />
          <path d="M7.5 12l2.5 2.5 6-6" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </div>
    </div>

    <h1 class="title">Congratulations!</h1>

    <p class="message">Your password has been successfully reset</p>

    <button class="back-button" (click)="navigateToLogin()">
      Back to Login
    </button>
  </div>
</div>
