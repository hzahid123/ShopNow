<div class="full-bg-container">
  <!-- Background overlay for better readability -->
  <div class="bg-overlay"></div>
  
  <!-- Logo positioned at top -->
  <div class="logo-container">
    <ng-container *ngIf="options.theme === 'light'">
      <a [routerLink]="['/dashboards/dashboard1']">
        <img src="./assets/images/logos/dark-logo.svg" class="logo" alt="logo" />
      </a>
    </ng-container>
    <ng-container *ngIf="options.theme === 'dark'">
      <a [routerLink]="['/dashboards/dashboard1']">
        <img src="./assets/images/logos/light-logo.svg" class="logo" alt="logo" />
      </a>
    </ng-container>
  </div>

  <!-- Centered login card -->
  <div class="login-card-container">
    <div class="login-card">
      <h4 class="f-w-700 f-s-24 m-0 text-center">Welcome to Modernize</h4>
      <span class="f-s-14 d-block mat-body-1 m-t-8 text-center">Your Admin Dashboard</span>

      <div class="row m-t-24">
       <div class="col-lg-12 col-md-12 col-sm-6">
          <button mat-stroked-button class="w-100">
            <div class="d-flex align-items-center">
              <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16" class="m-r-8" />
              Sign in with Google
            </div>
          </button>
        </div>
        
      </div>

      <div class="or-border m-t-30">or sign in with</div>

      <form class="m-t-30" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <!-- Email or Username -->
        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email or Username</mat-label>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput type="text" formControlName="uname" (input)="onEmailChange()" autocomplete="off" />
          <mat-hint class="m-b-16 error-msg" *ngIf="emailError">
            <div class="text-error">Email or Username cannot contain spaces.</div>
          </mat-hint>
        </mat-form-field>

        <!-- Password -->
        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput type="password" formControlName="password" autocomplete="new-password" />
        </mat-form-field>

        <!-- Forgot password and Remember -->
        <div class="d-flex align-items-center m-b-12">
          <mat-checkbox color="primary" formControlName="rememberClient">Remember this Device</mat-checkbox>
          <a href="javascript:void(0)" (click)="onForgotPassword()" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Forgot Password?</a>
        </div>

        <!-- Submit -->
        <button mat-flat-button color="primary" class="w-100" [disabled]="loading">
          {{ loading ? 'Logging in...' : 'Login' }}
        </button>
      </form>

      <!-- Register -->
      <span class="d-block f-w-500  m-t-24 text-center">
        New to Modernize?
        <a [routerLink]="['/authentication/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
          Create an account
        </a>
      </span>
    </div>
  </div>
</div>
